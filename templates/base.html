<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <title>{% block title %} {% endblock %} VN Music</title>
  {% block head %} {% endblock %}
  
  <style>
    body {
      background-color: #002b36; /* Very dark cyan background */
      color: #e0f2f1; /* Light cyan text */
    } 

    .navbar {
      background: linear-gradient(90deg, #004d40, #00796b); /* Green-blue gradient for navbar */
      border-bottom: 2px solid #004d40;
    }

    .navbar-brand, .nav-link, .dropdown-item {
      color: #e0f2f1 !important; /* Light cyan for contrast */
    }

    .nav-link:hover, .dropdown-item:hover {
      color: #b2dfdb !important; /* Slightly lighter cyan on hover */
    }

    .btn-custom {
      color: #ffffff;
      background-color: #004d40; /* Dark green */
      border: 1px solid #004d40;
    }

    .btn-custom:hover {
      color: #ffffff;
      background-color: #00796b; /* Teal */
      border-color: #00796b;
    }

    .dropdown-menu {
      background-color: #004d40; /* Dark green for dropdown menu */
    }

    .dropdown-item:hover {
      background-color: #00796b; /* Match gradient end */
    }

    .profile-section {
      border-left: 2px solid #e0f2f1;
      padding-left: 15px;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/intro">VN Music</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Services
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/services">Text</a>
            <a class="dropdown-item" href="#">Voice</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Music</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact Us</a>
        </li>
      </ul>

      <!-- User Authentication Links -->
      <ul class="navbar-nav profile-section">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Sign Out</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Sign Up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  {% block body %} {% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6Hty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
