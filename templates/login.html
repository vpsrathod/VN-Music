<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Gen Music AI" />
    <title>Login - Gen Music AI</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  
    <style>
        /* Global styles */
        html,
        body {
          height: 100%;
        }

        body {
          display: flex;
          align-items: center;
          justify-content: center;
          padding-top: 40px;
          padding-bottom: 40px;
          background: linear-gradient(to right, #003366, #006400); /* Dark blue to dark green gradient */
          color: #ffffff;
        }

        .form-signin {
          width: 100%;
          max-width: 380px;
          padding: 15px;
          margin: auto;
          background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
          border-radius: 15px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .form-signin .form-control {
          border-radius: 30px;
          padding: 15px;
          background-color: #f1f1f1;
          font-size: 16px;
          border: none;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-signin .form-control:focus {
          z-index: 2;
          border-color: #006400;
          box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
        }

        .form-signin input[type="text"] {
          margin-bottom: 10px;
        }

        .form-signin input[type="password"] {
          margin-bottom: 20px;
        }

        .btn-primary {
          border-radius: 30px;
          padding: 10px 20px;
          background-color: #1E90FF; /* Dodger blue */
          border: none;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
          background-color: #00FF7F; /* Spring green */
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .checkbox label {
          font-weight: 400;
        }

        .text-muted {
          color: rgba(255, 255, 255, 0.7) !important;
        }

        .text-muted a {
          color: #00FF7F;
          text-decoration: none;
        }

        .text-muted a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body class="text-center">
    <form class="form-signin" method="post" action="/login">
        {% csrf_token %}
        <img class="mb-4" src="https://img.icons8.com/clouds/100/000000/musical-notes.png" alt="Music Icon" width="72" height="72"/>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input
          type="text"
          id="inputEmail"
          name="username" 
          class="form-control"
          placeholder="Username"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024 Gen Music AI</p>
    </form>
</body>
</html>
